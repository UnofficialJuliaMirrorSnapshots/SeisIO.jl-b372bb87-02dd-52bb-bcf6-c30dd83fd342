language: julia
notifications:
  email:
    on_success: change
    on_failure: always
codecov: true
coveralls: true
os:
- linux
- osx
- windows
julia:
- 1.0
- 1.1
- 1.2
- nightly
matrix:
  allow_failures:
  - os: windows
  - julia: nightly
after_success:
- julia -e 'VERSION >= v"0.7.0-DEV.5183" && using Pkg; VERSION >= v"0.7.0-DEV.5183"
  || cd(Pkg.dir("SeisIO")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder());
  Codecov.submit(Coveralls.process_folder()); '
before_install:
- cd test
- svn export https://github.com/jpjones76/SeisIO-TestData/trunk/SampleFiles SampleFiles
- cd SampleFiles
- openssl aes-256-cbc -K $encrypted_91c8855269b0_key -iv $encrypted_91c8855269b0_iv
  -in restricted.enc -out restricted.tar.gz -d
- tar zxvf restricted.tar.gz
- rm -f restricted.tar.gz
- cd ../..
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.build(); Pkg.test(; coverage=true)';
